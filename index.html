<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Customs Photo</title>
  <meta name="description" content="Customs declaration photo">
  <style>
    html,body{margin:0;padding:0;background:#0b0b0b;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
    img{max-width:100%;height:auto;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    .link{position:fixed;bottom:12px;left:0;right:0;text-align:center;font-size:14px;color:#bbb}
    a{color:#9ad}
  </style>
</head>
<body>
  <main class="wrap">
    <img src="customs-decl.jpg" alt="Customs declaration photo">
  </main>
  <div class="link">Прямая ссылка на файл: <a href="customs-decl.jpg">customs-decl.jpg</a></div>
</body>
</html>
